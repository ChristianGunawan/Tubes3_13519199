<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
  </head>
  <body>
    <div class="chatbox">
      <div class="chatlogs">

        <div class="chat bot">
          <div class="user-photo"><img src="../image/bot.jpg"></div>
          <p class="chat-message">What's up, Bro..!!</p>
        </div>
        <div class="chat self">
          <div class="user-photo"><img src="../image/self.png"></div>
          <p class="chat-message">What's up..!!</p>
        </div>

      </div>

      <div class="chat-form">
        <textarea></textarea>
        <button>Send</button>
      </div>

    </div>
  </body>
</html>
